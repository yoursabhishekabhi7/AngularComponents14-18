<div class="modal" tabindex="-1" id="CustomModel">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{this.ModalTitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="this.CloseModel"></button>
            </div>
            <div class="modal-body">
                <ng-content></ng-content>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="this.CloseModel">Close</button>
                <button type="button" class="btn btn-primary" (click)="this.CloseModel">Save changes</button>
            </div>
        </div>
    </div>
</div>
